---
layout: has_sidebar
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class='quiet'>{{ page.subtitle }}</h2>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
