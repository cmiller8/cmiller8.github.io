<!DOCTYPE html>
<meta charset="utf-8">
<title>Cubism.js</title>
<style>

@import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
@import url(style_cubism.css);

#example1 { min-height: 155px; }
#example2a { min-height: 153px; }
#example2b { min-height: 255px; }

</style>
<div id="body">
<div id="example1"></div>
<img style="display:block;margin:auto;margin-top:auto;" width="1000" src="measureddataexplanation.png">

</div>

<script src="d3.v2.js"></script>
<script src="cubism.v1.js"></script>
<script src="highlight.min.js"></script>
<script>


function random(name) {
  var value = 0,
      values = [],
      i = 0,
      last;
  return context.metric(function(start, stop, step, callback) {
    start = +start, stop = +stop;
    if (isNaN(last)) last = start;
    while (last < stop) {
      last += step;
      value = Math.max(-5, Math.min(10, value + .8 * Math.random() - .4 + .2 * Math.cos(i += .2)));
      values.push(value);
    }
    callback(null, values = values.slice((start - stop) / step));
  }, name);
}

function random_1(name) {
  var value = 0,
      values = [],
      i = 0,
      last;
  return context.metric(function(start, stop, step, callback) {
    start = +start, stop = +stop;
    if (isNaN(last)) last = start;
    while (last < stop) {
      last += step;
      value = Math.max(-5, Math.min(10, value + .8 * Math.random() - .2 + .4 * Math.cos(i += .04)));
      values.push(value);
    }
    callback(null, values = values.slice((start - stop) / step));
  }, name);
}

</script>
<script>

var context = cubism.context()
    .serverDelay(0)
    .clientDelay(0)
    .step(1e3)
    .size(960);

var AHU_1 = random("Cooling Unit 1"),
    AHU_2 = random("Cooling Unit 2"),
    AHU_3 = random("Cooling Unit 3"),
    AHU_4 = random_1("Fan 1"),
    AHU_5 = random_1("Fan 2"),
    AHU_6 = random_1("Fan 3");

d3.select("#example1").call(function(div) {

  div.append("div")
      .attr("class", "axis")
      .call(context.axis().orient("top"));

  div.selectAll(".horizon")
      .data([AHU_1, AHU_2, AHU_3, AHU_4, AHU_5, AHU_6])
    .enter().append("div")
      .attr("class", "horizon")
      .call(context.horizon()
      .height(50)
      .extent([-20, 20]));

  div.append("div")
      .attr("class", "rule")
      .call(context.rule());

});

// On mousemove, reposition the chart values to match the rule.
context.on("focus", function(i) {
  d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
});




</script>
